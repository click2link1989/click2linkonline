<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'" (click)="sidenav.toggle()">Home</a>
      <a mat-list-item [routerLink]="'/about'" (click)="sidenav.toggle()">About</a>
      <!-- <a *ngFor="let route of routes"
         mat-list-item  
         [routerLink]="route.path" 
         (click)="sidenav.toggle()"> {{route.label}}</a> -->

  </mat-sidenav>
  <mat-sidenav-content>

      <mat-toolbar color="primary">
        <button mat-icon-button aria-label="Menu" (click)="sidenav.open()">

        <div>Click2LinkOnline</div>

      <main>

      </main>

  </mat-sidenav-content>
